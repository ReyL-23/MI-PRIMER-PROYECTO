  <section>
    
   <div class="container py-5">
    <h1 class="mb-4 text-center">Contacto</h1>

    <!-- Información del autor -->
    <div class="row mb-5">
      <div class="col-md-6 mb-3">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Rey Llanos Noriega</h5>
            <p class="card-text">Estudiante apasionado por el desarrollo web y los videojuegos. Interesado en diseño interactivo y programación front-end.</p>
            <p class="mb-0"><strong>Email:</strong> charnoriega@gmail.com</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Formulario de contacto -->
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Formulario de Contacto</h4>
      </div>
      <div class="card-body">
        <form id="contactForm">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required />
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" required />
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-success">Enviar</button>
        </form>
        <div id="alerta" class="mt-3" style="display: none;"></div>
      </div>
    </div>
  </div>

  <script src="contacto.js"></script>
